<!DOCTYPE html>

<html>
  <head>
    <title>TV Sleuth</title>

    <base href="/">

    <!-- 3rd party libs -->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/angular/angular.min.js"></script>
    <script src="../../node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="../../node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="../../node_modules/angular-material/angular-material.min.js"></script>
    <script src="../../node_modules/angular-route/angular-route.min.js"></script>
    <script src="../../node_modules/angular-material-icons/angular-material-icons.min.js"></script>

    <!-- 3rd party stylesheets -->
    <link rel="stylesheet" type="text/css" href="../../node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="../../node_modules/angular-material-icons/angular-material-icons.css">
    
    <!-- build -->
    <script src="app/assets/javascripts/build/app.js"></script>
    <script src="app/assets/javascripts/build/controllers.js"></script>
    <script src="app/assets/javascripts/build/settings/controllers.js"></script>
    <script src="app/assets/javascripts/build/tv_programs/controllers.js"></script>
    <script src="app/assets/javascripts/build/tv_programs/services.js"></script>
    <script src="app/assets/javascripts/build/tv_programs/directives.js"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="app/assets/stylesheets/app.css">

  </head>
  <body ng-app="tvSleuth" ng-controller="AppController">
    <ng-include src="'app/views/toolbar.html'"></ng-include>
    <div id="loading-screen" ng-if="!theMovieDB.apiKey" layout="column" layout-align="center center">
        <md-progress-circular md-diameter="80"></md-progress-circular>
        <div id="message">Loading TV Programs</div>
    </div>
    <md-content id="main" ng-view></md-content>
  </body>
</html>
