<md-subheader>Settings</md-subheader>

<md-content layout-padding>
  <md-input-container layout="row">
    <label>The Movie DB API Key</label>
    <input type="text" ng-model="model.apiKey" />
  </md-input-container>
</md-content>

<md-content layout="row">
  <div flex></div>
  <md-button aria-label="Save Settings" class="md-primary md-raised" ng-click="save()" ng-disabled="saving">
    <ng-md-icon icon="save" style="fill: white;"></ng-md-icon>
    Save
  </md-button>
</md-content>
