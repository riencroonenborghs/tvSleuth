<md-subheader>Search TV Programs</md-subheader>

<md-content layout-padding>
  <md-input-container layout="row" id="search">
    <label>Query</label>
    <input id="query" type="text" ng-model="model.query" ng-change="service.search()" ng-model-options="{debounce:500}" />
  </md-input-container>
</md-content>

<md-content layout-padding ng-if="service.queryData.length > 0">
  <h3>
    Found {{service.queryData.length}}
    <ng-pluralize count="service.queryData.length" when="{'1':'program','other':'programs'}"></ng-pluralize>
  </h3>

  <tv-programs-list tv-programs="service.queryData" can-add="::true" on-add="addToMyList($tvProgram)"></tv-programs-list>
</md-content>
